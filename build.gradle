plugins {
    id "java-library"
}

group = "org.colonelkai"
version = "0.0.1"

apply from: "buildGradle/buildCommon.gradle"
apply from: "buildGradle/buildBukkit.gradle"

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation group: 'com.github.Minecraft-Ships', name: 'TranslateCore', version: '6.0.0.0Beta15.6'
    implementation group: 'org.jetbrains', name: 'annotations', version: '24.0.1'
    implementation group: 'com.github.mosemister', name: 'EasyConfig', version: 'master-SNAPSHOT'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.2'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.2.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '5.3.1'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.2'
}

test {
    useJUnitPlatform()
    scanForTestClasses = false
    include("**/*Tests.class")
}
